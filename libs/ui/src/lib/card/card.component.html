<div
  class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
>
  <a>
    <img
      class="rounded-t-lg"
      src="https://www.tatvasoft.com/outsourcing/wp-content/uploads/2024/03/Implementation-Of-Micro-Frontend-Architecture-With-Angular.jpg  "
      alt=""
    />
  </a>
  <div class="p-5 flex flex-col {{ flexAlignment }}">
    <a>
      <h5
        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        {{ name }}
      </h5>
    </a>
    <a
      [ngClass]="flexAlignment == 'items-start' ? '' : 'flex-row-reverse gap-2'"
      [routerLink]="flexAlignment == 'items-start' ? '/app-two' : '/app-one'"
      class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      {{ flexAlignment == 'items-start' ? 'See App two' : 'See App one' }}
      @if (flexAlignment == 'items-start') {
      <svg
        class="w-3.5 h-3.5 ms-2 rtl:rotate-180"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 5h12m0 0L9 1m4 4L9 9"
        ></path>
      </svg>

      } @if (flexAlignment == 'items-end') {
      <svg
        class="w-3.5 h-3.5 ms-2 rtl:rotate-180"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 5H1m0 0 4 4M1 5l4-4"
        ></path>
      </svg>
      }
    </a>
  </div>
</div>
